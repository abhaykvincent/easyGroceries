<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Groceries</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header>
        <div class="header-wrap grid-x grid-padding-x">
            <div class="header-left cell large-6">
                <div class="logo">
                    <img src="./img/logo.png" alt="" srcset="">
                    <h1 class="logo-name">Easy Groceries</h1>
                </div>
                <div class="header_dropdowns">
                    <p class="options">Catogries<i class="drop-down fas fa-chevron-down"></i></p>
                    <p class="options">Families <i class="drop-down fas fa-chevron-down"></i></p>
                </div>
            </div>
            <div class="header-right cell large-6">
                <div class="cart_button"><i class="fas fa-shopping-cart"></i></div>
                <input type="text" id="search" name="search" placeholder="Search...">
            </div>
        </div>
    </header>
    <main class="grid-container full">

        <div id="cartFixed">
            <h1>CART</h1>
            <div class="cartLength">12</div>
        </div>
        <div class="grid-container  full imageSlider">
            <div class="banner grid-x grid-padding-x">
                <div class="bannerImg"></div>
                <div class="banner-description">
                    <h1>30% OFF</h1>
                    <h3>On Fruits</h3>
                    <p>* January Only</p>
                </div>
                <div class="shopNow">SHOP NOW</div>
                <div class="banner-productDetails">
                    <h1>Strawberry</h1>
                    <p>Fruits</p>
                </div>
            </div>
        </div>

        <div class="grid-container productsDisplay">
            <div class="products grid-x grid-padding-x"><div class="small-3 productContainer">
                <div class="product">
                    <div class="productImagenExtra"></div>
                    <div class="addToCart_Panel">
                        <div class="counter">
                            <div class="minus"><i class="fas fa-minus-square"></i></div>
                            <p  class="count">1</p>
                            <div class="add"><i class="fas fa-plus-square"></i></div>
                        </div>
                        <div class="addToCart_button"><p>Add To Cart</p></div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div class="grid-container full  adDisplays">
            <div class="grid-container full  adDisplay">
            </div>
            <div class="grid-container full  adDisplay">
            </div>
            <div class="grid-container full  adDisplay">
            </div>
        </div>

        <footer>
            <div class="footerMenu grid-x">
                <div class="cell large-3">Whatever's left!</div>
                <div class="cell large-3">Whatever's left!</div>
                <div class="cell large-3">Whatever's left!</div>
                <div class="cell large-3">Whatever's left!</div>
            </div>
            <div class="footerCopyright"></div>
        </footer>
    </main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="src/js/vendor/TweenMax.min.js"></script>
    <script src="https://kit.fontawesome.com/9f2e6fd0b8.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
